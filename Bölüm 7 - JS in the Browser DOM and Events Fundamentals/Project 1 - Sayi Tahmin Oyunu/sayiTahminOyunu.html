<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="sayiTahminOyunu.css" />
    <title>Sayi Tahmin Oyunu</title>
  </head>
  <body>
    <header>
      <h1>Sayi Tahmin Oyunu</h1>
      <p class="between">(0 ile 21 arasinda)</p>
      <button class="btn again">Yenile</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Kontrol Et</button>
      </section>
      <section class="right">
        <p class="message">🧐 Bir tahmin giriniz</p>
        <p class="label-score">💯 Skor: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Rekor: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="sayiTahminOyunu.js"></script>
  </body>
</html>
